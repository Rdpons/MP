<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A brief description of your website">
    <meta name="author" content="Your Name">
    <title>CampomanesSite</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function showMessageSent(event) {
            event.preventDefault(); // Prevent form from submitting
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.remove('hidden');
        }
    </script>
</head>
<body class="bg-gray-800 text-gray-800 flex flex-col min-h-screen font-sans">
    <header class="bg-gray-900 shadow">
        <nav class="container mx-auto p-8 text-center bg-gray-900">
            <h1 class="text-left font-bold text-3xl text-gray-200">CampomanesSite</h1>
            <ul class="inline-flex space-x-8 text-xl">
                <li><a href="index.html" class="text-gray-200 hover:text-gray-500">Home</a></li>
                <li><a href="about.html" class="text-gray-200 hover:text-gray-500">About</a></li>
                <li><a href="portfolio.html" class="text-gray-200 hover:text-gray-500">Portfolio</a></li>
                <li><a href="contact.html" class="text-gray-200 hover:text-gray-500">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto my-8 p-4 flex-grow flex flex-col">
        <div class="text-center mb-8 mx-auto p-8">
            <h1 class="text-4xl font-bold text-gray-200">Contact Me</h1>
        </div>
        <div class="flex justify-center items-center mt-8">
            <div class="flex flex-col items-center space-y-6 p-4 rounded-lg text-gray-200 shadow-md mb-16">
                <!-- Contact Number -->
                <div class="flex items-center space-x-3">
                    <img src="../images/smartphone_icon.png" alt="Contact Number" class="w-16 h-16">
                    <p class="text-lg">+639605099985</p>
                </div>          
                <!-- Address -->
                <div class="flex items-center space-x-3">
                    <img src="../images/house_icon.png" alt="Address" class="w-16 h-16">
                    <p class="text-lg">350T V. Urgello Street, Cebu City, Cebu</p>
                </div>
                <!-- Email -->
                <div class="flex items-center space-x-3">
                    <img src="../images/gmail_icon.png" alt="Gmail" class="w-24 h-16">
                    <a href="mailto:your-email@gmail.com?subject=Hello&body=I%20wanted%20to%20reach%20out..." class="text-lg">campomanesmiles@gmail.com</a>
                </div>
            </div>
        </div>                        
        <!-- Contact Form Section -->
        <section class="max-w-4xl mx-auto p-6 my-10 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Get in Touch</h2>
            <form action="#" method="POST" onsubmit="showMessageSent(event)">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Name -->
                    <div class="flex flex-col">
                        <label for="name" class="text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name"
                            class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <!-- Email -->
                    <div class="flex flex-col">
                        <label for="email" class="text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address"
                            class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <!-- Message -->
                <div class="mt-6">
                    <label for="message" class="text-gray-700 mb-2">Your Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Write your message here"
                        class="p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <!-- Submit Button -->
                <div class="mt-6 text-center">
                    <button type="submit"
                        class="px-6 py-3 bg-blue-600 text-gray-200 font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Send Message
                    </button>
                </div>
            </form>
        </section>
        <!-- Success Message -->
        <div id="successMessage" class="hidden mt-6 text-center text-green-600">
            <p>Your message has been sent successfully!</p>
        </div>
    </main>
    <!-- Footer -->>
    <footer class="bg-gray-900 text-gray-200 py-4 mt-16">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 CampomanesSite. All rights reserved.</p>
            <p class="mt-2">
                <a href="#" class="text-gray-200 hover:text-gray-500">Privacy Policy</a> |
                <a href="#" class="text-gray-200 hover:text-gray-500">Terms of Service</a>
            </p>
        </div>
    </footer>
</body>
</html>
